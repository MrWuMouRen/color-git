<!DOCTYPE html>

	<meta charset="utf-8">

	<style type="text/css">
		ul#list{
			margin-top:10px;
			margin-left:-40px;
			position:relative;
		}
		li{
			list-style-type:none;
			float:left;
			margin-right:2px;
			background-color:red;
			width:20px;
			height:10px;
			color:red;
		}
		button#right-in{
			margin-right:30px;								
		}
		button#right-out{
			margin-right:30px;								
		}
	</style>

<body>	
	
	<input type="text" id="data-in" name="input" value="" />
	<button id="left-in">左侧入</button>
	<button id="right-in">右侧入</button>
	<button id="left-out">左侧出</button>
	<button id="right-out">右侧出</button>
	<button id="order">排序</button>
	<ul id="list">		
	</ul>
		
	<script>	
	window.onload = function(){
	
		var num = document.getElementById("data-in");
		var list = document.getElementById("list");
		var lis = list.getElementsByTagName("li");
		var liarray = [];
		
		//添加元素
		function insertNum(){
			if(num.value == ""){
				alert("请输入一个10-100的数字");	
				num.focus();
			}else if(!isNaN(num.value) && num.value<=100 && num.value>=10){
				var data = num.value;							
				var li = document.createElement("li");
				var liheight = data + "px";
				li.style.height = liheight;
				li.innerHTML = "";	
				return li;
			}else{
				alert("请输入一个10-100的数字")
				num.value = "";
				num.focus();
			}		
		}
		
		function leftAdd(){
			if(lis.length < 10){
				var li = insertNum();
				list.insertBefore(li,list.firstChild);
				num.value = "";
				num.focus();
			}else{
				alert("队列元素最多为60，不可再添加");
			}				
		}
		function rightAdd(){
			if(lis.length < 10){
				var li = insertNum();
				list.appendChild(li);
				num.value = "";
				num.focus();
			}else{
				alert("队列元素最多为60，不可再添加");
			}			
		}
		function leftRemove(){
			if(lis.length == 0){alert("无可删除元素");}
			else{
				var removeFirst=lis[0];
				var mes = removeFirst.style.height.split("p")[0];
				removeFirst.parentNode.removeChild(removeFirst);
				alert("删除元素：" + mes);
			}	
		}	
		function rightRemove(){
			if(lis.length == 0){alert("无可删除元素");}
			else{
				var removeLast=lis[lis.length-1];
				var mes = removeLast.style.height.split("p")[0];
				removeLast.parentNode.removeChild(removeLast);
				alert("删除元素：" + mes);
			}
		}

		//简化方法
		function listOrder(){
			var len=lis.length;						
			for(var i=0; i<(len-1); i++){
				for(var j=0; j<(len-i-1); j++){
					if(lis[j].style.height.split("p")[0] > lis[j+1].style.height.split("p")[0]){
						list.insertBefore(lis[j+1],lis[j]);
						lis.removeChild(lis[j+2]);
					}
				}
			}	
		}
		//事件监听
		/*list.addEventListener('click',function(e){
			if(e.target.nodeName == 'LI'){				
				list.removeChild(e.target);
			}
		})*/
		function remove(){
			list.removeChild(event.target);
		}	
		function init(){
			var leftIn = document.getElementById("left-in");
			var rightIn = document.getElementById("right-in");
			var leftOut = document.getElementById("left-out");
			var rightOut = document.getElementById("right-out");
			var order = document.getElementById("order");
			
			
			leftIn.onclick = leftAdd;
			rightIn.onclick = rightAdd;
			leftOut.onclick = leftRemove;
			rightOut.onclick = rightRemove;
			order.onclick = listOrder;
			list.onclick = remove;
		}
